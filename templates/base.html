<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block style %}
    {% endblock %}

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon", href="{{ url_for('static', filename='images/logo.png') }}">
        <title>Testing...</title>

        {% block head %}
        {% endblock %}
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="fixed-top pt-2" id="error_messages">
                        <div class="d-flex justify-content-center">
                            <div class="row text-center">
                                <div class="text-center">
                                    <div class="card card-block rounded shadow bg-dark">
                                        <div class="card-body">
                                            <p class="text-danger">{{ message }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block body %}
        {% endblock %}
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/c30f593e41.js" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock %}

    <script>
        $(document).ready(function() {
            $("#error_messages").delay(3000).animate({opacity:0}, 1000);
        })
    </script>
</html>
